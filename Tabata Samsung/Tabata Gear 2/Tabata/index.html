<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta charset="utf-8"/>
    <meta name="description" content="SportTimer"/>
    <title>SportTimer</title>
    <link rel="stylesheet" href="lib/tau/themes/black/tau.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <script src="./js/timerPageControl.js"></script>
    <div class="ui-page ui-page-active" id="tabata-page">
        <header class="ui-header ui-has-more">
            <button type="button" class="ui-btn" id="tabata-navi-tabata">Tabata</button>
        </header>
        <section class="ui-content" id="tabata-content-timer">
            <div>
                <div id="tabata-mode">prepare</div>
            </div>
            <div>
                <div id="tabata-wrapper">
                    <div id="d0" class="digit d0"></div>
                    <div id="d1" class="digit d0"></div>
                    <div class="digit colon"></div>
                    <div id="d2" class="digit d0"></div>
                    <div id="d3" class="digit d0"></div>
                    <div class="digit dot"></div>
                    <div id="d4" class="digit d0"></div>
                    <div id="d5" class="digit d0"></div>
                </div>
            </div>
            <div>
                <div id="tabata-round-wrapper">
                    <label>Round</label>
                    <div id="dr0" class="digit d0"></div>
                    <div id="dr1" class="digit d0"></div>
                </div>
            </div>
        </section>
        <section class="ui-content scrollable" id="tabata-content-lap-list">
            <table id="tabata-lap-list"></table>
        </section>
        <footer class="ui-footer ui-grid-col-1" id="tabata-footer">
            <button type="button" class="ui-btn tabata-btn tabata-ready footer-button-last" id="tabata-start-btn">START</button>
            <button type="button" class="ui-btn tabata-btn tabata-running hidden" id="tabata-stop-btn">STOP</button>
            <button type="button" class="ui-btn tabata-btn tabata-running hidden footer-button-last" id="tabata-pause-btn">PAUSE</button>
            <button type="button" class="ui-btn tabata-btn tabata-paused hidden" id="tabata-resume-btn">RESUME</button>
            <button type="button" class="ui-btn tabata-btn tabata-paused hidden footer-button-last" id="tabata-reset-btn">RESET</button>
        </footer>
    </div>

    <script src="./lib/tau/js/tau.js"></script>
    <script src="./js/core/core.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
